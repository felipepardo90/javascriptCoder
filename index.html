<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="sass/css/estilos.css" />

    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/bbc06435eb.js"
      crossorigin="anonymous"
    ></script>

    <title>Javascript</title>
  </head>

  <body>
    <!-- NAVBAR -->

    <nav class="navegador">
      <label class="navegador__logo"> PréstamosYa</label>
      <ul>
        <li><a class="navegador__active" href="#">Préstamos</a></li>
        <li><a href="#">Empresas</a></li>
        <li><a href="#">Institucional</a></li>
        <li><a href="#">Home Banking</a></li>
      </ul>

      <!--  ICONO PRESTAMOS YA -->

      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <!-- IMAGEN -->

    <div class="container">
      <div class="imagenPortada">
        <img src="./imagenes/familia.jpg" alt="Familia" />
      </div>

      <div class="prestamosForm">
        <!--  FORM -->

        <form class="form">
          <h1 class="form__titulo">¡Pedí tu préstamo ahora!</h1>

          <div class="form__container">
            <!-- DATOS PERSONA -->

            <input
              id="nombre"
              name="nombre"
              type="text"
              class="form__container--input"
              placeholder="Nombre/s"
              value=""
              required
            />

            <input
              id="apellido"
              name="apellido"
              type="text"
              class="form__container--input"
              placeholder="Apellido/s"
              value=""
              required
            />

            <input
              id="dni"
              name="dni"
              type="number"
              class="form__container--input"
              placeholder="DNI"
              value=""
              required
            />

            <!-- MONTO -->

            <select
              class="form__container--select"
              aria-label=""
              id="monto"
              autofocus
              required
            >
              <option value="" selected disabled>Seleccione un monto</option>
              <option value="10.000">10.000</option>
              <option value="20.000">20.000</option>
              <option value="30.000">30.000</option>
              <option value="50.000">50.000</option>
              <option value="75.000">75.000</option>
              <option value="90.000">90.000</option>
              <option value="100.000">100.000</option>
              <option value="150.000">150.000</option>
              <option value="200.000">200.000</option>
            </select>

            <!-- CUOTAS -->

            <select
              class="form__container--select"
              aria-label=""
              id="cuotas"
              required
            >
              <option value="" selected disabled>Cuotas</option>
              <option value="12">12 cuotas</option>
              <option value="18">18 cuotas</option>
              <option value="24">24 cuotas</option>
              <option value="30">30 cuotas</option>
              <option value="36">36 cuotas</option>
            </select>

            <button
              id="boton"
              class="btn btn-primary"
              type="submit"
              onclick="pushDatos()"
            >
              Simular valor de cuotas
            </button>

            <div id="valorCuotas"></div>

          </div>
        </form>

        <div class="container">
          <button id="botonTabla" class="btn btn-primary" type="reset">
            Mostrar últimas simulaciones
          </button>
          <table id="tabla" class="tabla table table-striped table-success">
            <thead class="thead-inverse">
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Monto</th>
                <th>Cuotas</th>
                <th>Valor de cuotas (con IVA)</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- frame Dólar -->

        <!-- <div class="frameDolar">
          <iframe
            width="300px"
            height="690px"
            src="https://www.dolarsi.com/func/moduloArriba-n.html"
            frameborder="0"
            scrolling="0"
            allowfullscreen=""
          ></iframe>
        </div> -->
      </div>

      <!-- Botón cotización del dólar -->

      <div class="dolarToggle">
        <button id="dolarToggle">
          Click para ver la cotización del dolar en tiempo real
        </button>
      </div>

      <div id="app"></div>
    </div>

    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animates.js"></script>
  </body>
</html>
