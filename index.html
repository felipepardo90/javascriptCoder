<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript</title>
</head>

<body>

    <form class="form">
        <h1 class="form__titulo">¡Pedí tu préstamo ahora!</h1>
        <div class="form__container">

            <!-- MONTO -->

            <select class="form__container--select form-select form-select-sm" aria-label=".form-select-sm example" id="monto">
        <option selected>Seleccione un monto</option>
        <option value="10.000">10.000</option>
        <option value="20.000">20.000</option>
        <option value="50.000">50.000</option>
        <option value="100.000">100.000</option>
        <option value="200.000">200.000</option>

      </select>

            <!-- CUOTAS -->

            <select class="form__container--select form-select form-select-sm" aria-label=".form-select-sm example" id="cuotas">
        <option selected>Cuotas</option>
        <option value="12">12 cuotas</option>
        <option value="24">24 cuotas</option>
        <option value="36">36 cuotas</option>
        <option value="48">48 cuotas</option>           
        <option value="60">60 cuotas</option>

      </select>

            <button id="boton" class="btn btn-warning " type="reset" onclick="capturar()">Simulá tu préstamo</button>

            <br><br>

            <label for="customRange2" class="form-label form__container--labelRange">SIMULADOR</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
        </div>


    </form>

    <script src="js/main.js"></script>
</body>

</html>
